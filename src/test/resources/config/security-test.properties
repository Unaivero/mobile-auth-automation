# Security Test Configuration - Default Properties
# This file contains default configuration for security tests that can be overridden
# by environment-specific properties files or system properties

# API Configuration
api.baseUrl=https://api.example.com
api.timeout=30000

# ZAP Security Testing Configuration
zap.enabled=false
zap.proxyUrl=http://localhost:8080
zap.apiKey=

# OWASP Security Level Configuration
# 1 = Basic, 2 = Standard, 3 = Comprehensive
security.owaspLevel=2

# JWT Configuration
security.jwtSecret=
security.jwtIssuer=mobile-auth-service

# Session Security Configuration
security.sessionTimeout=30
security.accountLockoutThreshold=5
security.maxPasswordAgeDays=90
security.maxConcurrentSessions=1
security.sessionFixationProtection=true

# Password Security Configuration
security.minPasswordLength=12
security.passwordRequiresLowercase=true
security.passwordRequiresUppercase=true
security.passwordRequiresDigit=true
security.passwordRequiresSpecial=true
security.passwordHistorySize=5

# Required Security Headers
security.requiredHeaders=Strict-Transport-Security,X-Content-Type-Options,X-XSS-Protection,Content-Security-Policy

# 2FA Configuration
security.require2FAForSensitiveOperations=true
security.twoFactorTimeout=300

# Rate Limiting
security.maxLoginAttemptsPerMinute=5
security.maxPasswordResetRequestsPerDay=3
security.bruteForceProtectionEnabled=true

# Cookie Security
security.cookieSecureFlag=true
security.cookieHttpOnlyFlag=true
security.cookieSameSiteStrict=true
