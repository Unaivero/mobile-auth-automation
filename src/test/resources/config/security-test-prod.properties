# Production Environment Security Test Configuration
# These settings override the default ones in security-test.properties

# Production API configuration
api.baseUrl=${API_BASE_URL}
api.timeout=30000

# Production ZAP integration - disabled for production
zap.enabled=false

# Strict security settings for production
security.owaspLevel=3
security.sessionTimeout=15
security.accountLockoutThreshold=3
security.maxPasswordAgeDays=60
security.maxLoginAttemptsPerMinute=3
security.passwordHistorySize=10

# Enhanced 2FA requirements
security.require2FAForSensitiveOperations=true
security.twoFactorTimeout=180

# Strict cookie security settings
security.cookieSecureFlag=true
security.cookieHttpOnlyFlag=true
security.cookieSameSiteStrict=true
