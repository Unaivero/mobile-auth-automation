# Development Environment Security Test Configuration
# These settings override the default ones in security-test.properties

# Development API configuration
api.baseUrl=https://dev-api.example.com
api.timeout=60000

# Development ZAP integration
zap.enabled=true
zap.proxyUrl=http://localhost:8080

# Relaxed security settings for development
security.sessionTimeout=60
security.accountLockoutThreshold=10
security.maxLoginAttemptsPerMinute=10

# Enable debug logging for security tests
security.debugLogging=true
